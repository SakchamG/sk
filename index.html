<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Sakcham</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    :root {
      --bg-color: linear-gradient(120deg, #000428, #004e92);
      --text-color: white;
      --accent-color: cyan;
      --photo-border: cyan;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      transition: all 0.4s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      color: var(--accent-color);
      text-shadow: 0 0 10px var(--accent-color), 0 0 20px var(--accent-color);
      animation: glow 1.5s infinite alternate;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .caution {
      color: red;
      font-size: 1.4rem;
      font-weight: bold;
      text-shadow: 0 0 10px red, 0 0 20px red;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px var(--accent-color); }
      100% { text-shadow: 0 0 20px var(--accent-color); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    .creator-info {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .creator-info img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid var(--photo-border);
      box-shadow: 0 0 15px var(--photo-border);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .creator-info img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px var(--photo-border), 0 0 50px var(--photo-border);
    }

    .creator-info p {
      margin-top: 5px;
      font-size: 0.8rem;
      color: var(--accent-color);
      font-weight: bold;
    }

    /* Dark mode toggle */
    .toggle-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 8px 16px;
      background: none;
      border: 2px solid var(--accent-color);
      color: var(--accent-color);
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .toggle-btn:hover {
      background: var(--accent-color);
      color: #000;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s ease;
      padding: 20px;
    }

    .modal-content {
      max-width: 90vw;
      max-height: 80vh;
      animation: zoomIn 0.3s ease;
      border-radius: 20px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2.5rem;
      color: white;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      .caution {
        font-size: 1.2rem;
      }

      .creator-info img {
        width: 70px;
        height: 70px;
      }

      .modal-content {
        max-width: 95vw;
        max-height: 75vh;
      }
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle -->
  <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Mode</button>

  <!-- Creator Photo + Info -->
  <div class="creator-info">
    <img src='5.2.jpg' alt="Creator Photo" onclick="openModal()" />
    <p>Creator Sakcham Gupta</p>
  </div>

  <!-- Modal -->
  <div id="photoModal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg" src="5.2.jpg" alt="Zoomed Creator Photo">
  </div>

  <!-- Main Content -->
  <h1>Welcome!</h1>
  <p>I am <strong>Sakcham</strong>.</p>
  <p>Work is in progress...</p>
  <p class="caution">‚ö†Ô∏è Caution: Something crazy is about to happen here! üöÄ</p>

  <script>
    function openModal() {
      document.getElementById("photoModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("photoModal").style.display = "none";
    }

    function toggleDarkMode() {
      const body = document.body;
      if (body.style.background === "black") {
        body.style.background = "linear-gradient(120deg, #000428, #004e92)";
        body.style.color = "white";
      } else {
        body.style.background = "black";
        body.style.color = "#0ff";
      }
    }
  </script>

</body>
</html>
