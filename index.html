<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Sakcham</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #000428, #004e92);
            color: white;
            padding: 50px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            color: cyan;
            text-shadow: 0px 0px 10px cyan, 0px 0px 20px cyan;
            animation: glow 1.5s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
            animation: fadeIn 2s ease-in-out;
        }

        .caution {
            color: red;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0px 0px 10px red, 0px 0px 20px red;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0px 0px 10px cyan, 0px 0px 20px cyan;
            }
            100% {
                text-shadow: 0px 0px 20px cyan, 0px 0px 40px cyan;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0px 0px 10px red, 0px 0px 20px red;
            }
            100% {
                transform: scale(1.1);
                text-shadow: 0px 0px 20px red, 0px 0px 40px red;
            }
        }

        /* Background animation */
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .background span {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floating 10s infinite linear;
        }

        @keyframes floating {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="background">
        <!-- Floating animated bubbles -->
        <script>
            for (let i = 0; i < 50; i++) {
                let bubble = document.createElement("span");
                let size = Math.random() * 10 + 5;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.animationDuration = `${Math.random() * 5 + 5}s`;
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                document.querySelector('.background').appendChild(bubble);
            }
        </script>
    </div>

    <h1>Welcome!</h1>
    <p>I am <strong>Sakcham</strong>.</p>
    <p>Work is in progress...</p>
    <p class="caution">‚ö†Ô∏è Caution: Something crazy is about to happen here! üöÄ</p>

</body>
</html>
