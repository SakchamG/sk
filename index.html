<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Sakcham</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #000428, #004e92);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            transition: opacity 0.5s ease-in-out;
            z-index: 10;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        h1 {
            font-size: 4rem;
            color: cyan;
            text-shadow: 0px 0px 10px cyan, 0px 0px 20px cyan;
            animation: glow 1.5s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
            animation: fadeIn 2s ease-in-out;
        }

        .caution {
            color: red;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0px 0px 10px red, 0px 0px 20px red;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0px 0px 10px cyan; }
            100% { text-shadow: 0px 0px 20px cyan; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">Loading...</div>

    <div id="content" style="display: none;">
        <h1>Welcome!</h1>
        <p>I am <strong>Sakcham</strong>.</p>
        <p>Work is in progress...</p>
        <p class="caution">‚ö†Ô∏è Caution: Something crazy is about to happen here! üöÄ</p>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('content').style.display = 'block';
        }, 3000);
    </script>
</body>
</html>
