<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Sakcham</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: linear-gradient(120deg, #000428, #004e92);
            color: white;
            padding: 50px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: opacity 1s ease-in-out;
        }

        .content {
            display: none;
        }

        h1 {
            font-size: 4rem;
            color: cyan;
            text-shadow: 0px 0px 10px cyan, 0px 0px 20px cyan;
            animation: glow 1.5s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin: 10px 0;
            animation: fadeIn 2s ease-in-out;
        }

        .caution {
            color: red;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0px 0px 10px red, 0px 0px 20px red;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0px 0px 10px cyan, 0px 0px 20px cyan; }
            100% { text-shadow: 0px 0px 20px cyan, 0px 0px 40px cyan; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0px 0px 10px red, 0px 0px 20px red; }
            100% { transform: scale(1.1); text-shadow: 0px 0px 20px red, 0px 0px 40px red; }
        }

        /* Loading Screen */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Hamster Animation */
        .wheel-and-hamster {
            --dur: 1s;
            position: relative;
            width: 12em;
            height: 12em;
            font-size: 14px;
        }

        .wheel, .hamster, .hamster div, .spoke {
            position: absolute;
        }

        .wheel, .spoke {
            border-radius: 50%;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .wheel {
            background: radial-gradient(100% 100% at center,hsla(0,0%,60%,0) 47.8%,hsl(0,0%,60%) 48%);
            z-index: 2;
        }

        .hamster {
            animation: hamster var(--dur) ease-in-out infinite;
            top: 50%;
            left: calc(50% - 3.5em);
            width: 7em;
            height: 3.75em;
            transform: rotate(4deg) translate(-0.8em,1.85em);
            transform-origin: 50% 0;
            z-index: 1;
        }

        .hamster__head {
            animation: hamsterHead var(--dur) ease-in-out infinite;
            background: hsl(30,90%,55%);
            border-radius: 70% 30% 0 100% / 40% 25% 25% 60%;
            top: 0;
            left: -2em;
            width: 2.75em;
            height: 2.5em;
        }

        .hamster__eye {
            background-color: black;
            border-radius: 50%;
            top: 0.375em;
            left: 1.25em;
            width: 0.5em;
            height: 0.5em;
        }

        @keyframes hamster {
            from, to { transform: rotate(4deg) translate(-0.8em,1.85em); }
            50% { transform: rotate(0) translate(-0.8em,1.85em); }
        }

        @keyframes hamsterHead {
            from, 25%, 50%, 75%, to { transform: rotate(0); }
            12.5%, 37.5%, 62.5%, 87.5% { transform: rotate(8deg); }
        }

        /* Hide loading screen after 3 seconds */
        .hide {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
        }
    </style>
</head>
<body>

    <!-- Loading Screen -->
    <div class="loading-container" id="loading-screen">
        <div class="wheel-and-hamster">
            <div class="wheel"></div>
            <div class="hamster">
                <div class="hamster__body">
                    <div class="hamster__head">
                        <div class="hamster__ear"></div>
                        <div class="hamster__eye"></div>
                        <div class="hamster__nose"></div>
                    </div>
                    <div class="hamster__limb hamster__limb--fr"></div>
                    <div class="hamster__limb hamster__limb--fl"></div>
                    <div class="hamster__limb hamster__limb--br"></div>
                    <div class="hamster__limb hamster__limb--bl"></div>
                    <div class="hamster__tail"></div>
                </div>
            </div>
            <div class="spoke"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content" id="main-content">
        <h1>Welcome!</h1>
        <p>I am <strong>Sakcham</strong>.</p>
        <p>Work is in progress...</p>
        <p class="caution">‚ö†Ô∏è Caution: Something crazy is about to happen here! üöÄ</p>
    </div>

    <script>
        // Show loading screen for 3 seconds, then display the main content
        setTimeout(() => {
            document.getElementById("loading-screen").classList.add("hide");
            document.getElementById("main-content").style.display = "block";
        }, 3000);
    </script>

</body>
</html>
